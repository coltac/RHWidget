<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RHWidget Settings</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        margin: 18px;
        max-width: 720px;
      }
      label {
        display: block;
        font-weight: 600;
        margin-top: 14px;
      }
      input {
        margin-top: 6px;
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 14px;
      }
      select {
        margin-top: 6px;
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 14px;
        background: #fff;
      }
      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
      .hint {
        margin-top: 6px;
        color: #555;
        font-size: 12px;
      }
      .actions {
        margin-top: 18px;
        display: flex;
        gap: 10px;
        align-items: center;
      }
      button {
        padding: 8px 12px;
        border-radius: 10px;
        border: 1px solid #aaa;
        background: #f7f7f7;
        cursor: pointer;
      }
      #status {
        font-size: 12px;
        color: #0a7a28;
      }
    </style>
  </head>
  <body>
    <h2>RHWidget (Momo Screener) Settings</h2>
    <div class="row">
      <div>
        <label for="apiBase">Bridge API Base URL</label>
        <input id="apiBase" placeholder="http://127.0.0.1:8787" />
        <div class="hint">Run `python momo_bridge_server.py` and keep it open while using Legend.</div>
      </div>
      <div>
        <label for="pollMs">Poll Interval (ms)</label>
        <input id="pollMs" type="number" min="500" step="100" />
        <div class="hint">Lower = faster updates; higher = less load.</div>
      </div>
    </div>

    <label for="limit">Max Tickers Shown</label>
    <input id="limit" type="number" min="0" step="1" />
    <div class="hint">0 means no limit.</div>

    <div class="row">
      <div>
        <label for="fontFamily">Widget Font</label>
        <select id="fontFamily">
          <option value="system">System (default)</option>
          <option value="segoe">Segoe UI</option>
          <option value="roboto">Roboto</option>
          <option value="arial">Arial</option>
          <option value="tahoma">Tahoma</option>
          <option value="verdana">Verdana</option>
          <option value="mono">Monospace</option>
        </select>
        <div class="hint">Applies to the widget and the news panel.</div>
      </div>
      <div>
        <label for="fontSize">Widget Font Size (px)</label>
        <input id="fontSize" type="number" min="9" max="22" step="1" />
        <div class="hint">Try 11â€“16.</div>
      </div>
    </div>

    <div class="actions">
      <button id="save" type="button">Save</button>
      <button id="reset" type="button">Reset Defaults</button>
      <span id="status"></span>
    </div>

    <script src="options.js"></script>
  </body>
</html>
